<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Carousle</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="carousle-container">

        <div class="photos-container">
            <img id="photo-1" src="images/image 1.jpg" alt="Coffee beans">
            <img id="photo-2" src="images/image 2.jpg" alt="Milk Coffee and Coffee beans">
            <img id="photo-3" src="images/image 3.jpg" alt="Coffee in cup">
        </div>

        <div class="button-container">
            <a class="button" href="#photo-1"></a>
            <a class="button" href="#photo-2"></a>
            <a class="button" href="#photo-3"></a>
        </div>

    </div>

</body>

</html>
