<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="auth-modal">

        <div class="close-icon">â“§</div>
        <h2>Sign up</h2>
        <p>By signing up you agree to our terms and conditions. Learn about our
            Privacy Policy Before clicking Submit.
        </p>

        <form action="">
            <input type="text" id="name" name="username" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Example@gmail.com" required>
            <input type="password" id="password" name="password" placeholder="password" required>
            <label for="agree">
                <input type="checkbox" id="agree" name="agree" required>
                I agree to the terms and conditioons
            </label>
            <input type="submit" class="submit">
        </form>

        <hr>

        <h2>Download the App</h2>

        <div class="link-container">
            <a href="https://play.google.com/">
                <img src="images/play-store.png" alt="Google play icon">
            </a>
            <a href="https://www.apple.com/app-store/">
                <img src="images/apple-store.png" alt="Apple store icon">
            </a>
        </div>

    </div>

</body>

</html>
